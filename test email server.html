
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Login with OTP</h1>

    <!-- Form for entering email -->
    <form id="otp-form">
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Send OTP</button>
    </form>

    <!-- Form for entering OTP -->
    <form id="verify-form" style="display: none;">
        <label for="otp">Enter OTP:</label><br>
        <input type="text" id="otp" name="otp" required><br><br>
        <button type="submit">Verify OTP</button>
    </form>

    <div id="message"></div>

    <script>
        const otpForm = document.getElementById('otp-form');
        const verifyForm = document.getElementById('verify-form');
        const messageDiv = document.getElementById('message');

        // Function to display a message
        function showMessage(message, isSuccess = true) {
            messageDiv.textContent = message;
            messageDiv.style.color = isSuccess ? 'green' : 'red';
        }

        // Send OTP form handler
        otpForm.addEventListener('submit', async function (e) {
            e.preventDefault();  // Prevent form submission

            const email = document.getElementById('email').value;

            try {
                const response = await fetch('https://9496a3bc-4f1b-4c53-ab26-6f2864c8e490-00-33h7a9gxjc5h2.pike.replit.dev/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message);
                    otpForm.style.display = 'none';  // Hide the OTP form
                    verifyForm.style.display = 'block';  // Show the OTP verification form
                } else {
                    showMessage(data.error, false);
                }
            } catch (error) {
                showMessage('An error occurred: ' + error.message, false);
            }
        });

        // Verify OTP form handler
        verifyForm.addEventListener('submit', async function (e) {
            e.preventDefault();  // Prevent form submission

            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;

            try {
                const response = await fetch('https://9496a3bc-4f1b-4c53-ab26-6f2864c8e490-00-33h7a9gxjc5h2.pike.replit.dev/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email, otp: otp }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message);
                } else {
                    showMessage(data.error, false);
                }
            } catch (error) {
                showMessage('An error occurred: ' + error.message, false);
            }
        });
    </script>
</body>
</html>
